<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internshala Student Registration System</title>
  <meta name="description" content="Internshala student registration portal.">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Internshala Student Registration System</h1>
    <p>Register new students and manage existing records.</p>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <h2>Register New Student</h2>
    <form id="studentForm">
      <label for="name">Student Full Name:</label>
      <input type="text" id="name" required>

      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" required>

      <label for="contact">Contact No.:</label>
      <input type="text" id="contact" required>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Display Section -->
  <section class="display-section">
    <h2>Registered Students</h2>
    <div class="table-container">
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Email ID</th>
            <th>Contact No</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Student Registration System (Internshala)</p>
  </footer>

  <script src="registration.js"></script>
</body>
</html>
